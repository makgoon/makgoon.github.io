<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="js/lib/slick/slick-theme.css">
    <link rel="stylesheet" href="js/lib/slick/slick.css">
    <link rel="stylesheet" href="js/lib/jquery-ui-1.13.2.custom/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/jquery-3.6.1.min.js"></script>
    <script src="js/lib/slick/slick.min.js"></script>
    <script src="js/lib/jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script src="js/script.js"></script>
    <script src="json/watch.json" type="text/javascript"></script>
    <script>
        let testData = JSON.parse(JSON.stringify(WatchData));
        var maxNM = 3;
        var minNM = 1;
        var mainNM = '';
        var subNM = '';
        var content = '';
        const randomNM = Math.floor(Math.random()*(maxNM + 1 - minNM) + minNM);

        function setVar(){
            content = testData[0][randomNM]['content']
            mainNM = testData[0][randomNM]['watchName'] 
            subNM = testData[0][randomNM]['watSubName'] 
            picNM = testData[0][randomNM]['picNM']
        }
        function setContent() {
            const elementCont = document.getElementById('contentID');
            elementCont.innerHTML = '<li>' + content +'</li>'
        }
        function setMainNM() {
            const elementMain = document.getElementById('mainNM');
            elementMain.innerHTML = '<p class="name">' + mainNM +'</p>'
        }
        function setSubNM() {
            const elementSub = document.getElementById('subNM');
            elementSub.innerHTML = '<p class="lable">' + subNM +'</p>'
        }
        function setPic(){
            const elementPic = document.getElementById('getPic');
            var picSourceTag = ''
            for(var i = 1; i < picNM+1; i++){
                picSourceTag = picSourceTag + '<div class="img"><img src="images/img/watch/'+randomNM +'/'+ i +'.png" alt="상세"></div>'
            }
            elementPic.innerHTML = picSourceTag;
            console.log(picSourceTag);
        }

        document.addEventListener("DOMContentLoaded", function(){
            setVar();
            setContent();
            setMainNM();
            setSubNM();
            setPic();

        });
    </script>
    <title>상세페이지</title>
</head>
<body>
    <div id="wrap" class="wrap">
        <!-- container -->
        <div id="container" class="container ">
            <!-- //content -->
            <div id="content" class="content detailContent">
                <div class="imgSlide" id="getPic">
                    <div class="img" >
                        
                    </div>

                </div>
                <div class="contentArea">
                    <div class="nameArea">
                        <div>
                            <div class="nameInfo" id="mainNM">
                                <!--<p class="name" id="mainNM">제목</p> -->
                            </div>
                        </div>   
                        <div class="shareIncon">
                            <img src="images/icon/icShare.svg" alt="share" style="display: none">
                        </div>
                    </div>
                    <div class="marketInfo">
                       <p class="lable" id = "subNM">소제목</p>
                        <ul class="infoList">
                            <li id = 'contentID'>
                                내용

                            </li>
                        </ul>
                    </div>
                    <div class="marketInfo map">
                        <p class="lable">위치 안내</p>
                        <img src="images/img/imgMap.svg" alt="map" class="mapImg">
                    </div>
                </div>
                <div class="buttonArea">
                    
                    <a href="index.html"><button class="btnHome">홈</button></a>
                    <a href="index_2.html" style="display: none"><button class="btnRetry" style="display: none">다시찾기</button></a>
                    <button class="btnActive" style="display: none">길찾기</button>
                </div>
            </div>
            <!-- //content -->
        </div> 
        <!-- //container -->
    </div>
</body>
</html>
